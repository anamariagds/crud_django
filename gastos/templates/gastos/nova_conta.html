<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo gasto</title>
</head>
<body>
    <h1>Adicionar uma nova conta</h1>
    <br>

    <form method="POST">
        {% csrf_token %}

        {{form.as_p}}

        <button type="submit">Salvar</button>
        {% if gasto %}
            <button><a href="{% url 'deletar_conta' gasto.id %}">Remover</a></button>
        {% endif %}   

    </form>
    <br>
    <button><a href="{% url 'contas' %}">Voltar</a></button>
</body>
</html>
